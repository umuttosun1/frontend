<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 60px; display: inline-block;
        width: 60px;
      }
      #First {
        background-color: cyan;
      }
      #Second {
        background-color: blanchedalmond;
      }
      #Third {
        background-color: darkcyan;
      }
      a{display: block;}
      
    </style>
  </head>
  <body>

    <!-- display: none / display : visibility hidden nonefalan -->
    <div id="container">
      <div class="box" id="First">First</div>
      <div class="box" id="Second">Second</div>
      <div class="box" id="Third">Third</div>
    </div>
    <div>
        <a href="">Home</a>
        <a href="">Contact</a>
        <a href="">Movies</a>

    </div>
  </body>
</html>
