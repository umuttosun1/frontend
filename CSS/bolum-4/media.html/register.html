<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umut's MovieApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="#" class="main-header__logo">MovieApp</a>
        <nav class="main-nav">
          <ul class="main-nav__items">
            <li class="main-nav__item"><a href="#">Filmler</a></li>
            <li class="main-nav__item"><a href="#">Diziler</a></li>
            <li class="main-nav__item main-nav__item--login">
              <a class="btn btn-primary" href="#">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="signup-page">
      <h1 class="signup-title">Create your Account</h1>
      <form action="" class="signup-form">
        <label for="firstname">First name</label>
        <input type="text" name="" id="firstname" />
        <label for="lastname">Last name</label>
        <input type="text" name="" id="lastname" />
        <label for="email">Email</label>
        <input type="text" name="" id="email" />
        <label for="password">Password</label>
        <input type="text" name="" id="password" />
        <label for="gender">Gender</label>
        <select name="" id="gender">
          <option value="">-----Select-----</option>
          <option value="">Erkek</option>
          <option value="">Kadin</option>
        </select>
        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms">
          Agree to <a href="#">Terms &amp; Conditions</a>
        </label>
        <button type="submit" class="btn btn-primary">Sign</button>
      </form>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <ul id="footer-links">
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Forum</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="col-2">
            <ul id="social-links">
              <li><a href="#" class="fab fa-facebook"></a></li>
              <li><a href="#" class="fab fa-twitter"></a></li>
              <li><a href="#" class="fab fa-instagram"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
