<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #333;
      }

      .box {
        background-color: yellow;
        width: 150px;
        height: 150px;
        
        position: relative;


        animation: a1 5s forwards ease-in;
       
      }

      @keyframes a1 {
        from {
          top: 100px;
          left: 100px;
        }
        to {
          top: 300px;
          left: 300px;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
