<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      // kisi => k1,k2
      // ogrenci => o1,o2
      class Kisi {
        constructor(ad, meslek, dogumYili) {
          console.log("kisi const");
          this.ad = ad;
          this.dogumYili = dogumYili;
        }
        yasHesapla() {
          let tarih = new Date().getFullYear();
          return tarih - this.dogumYili;
        }
      }

      //child
      class Ogrenci extends Kisi {
        constructor(ad, dogumYili, okulNo) {
          console.log("ogrenci const");
          super(ad, dogumYili);
          this.okulNo = okulNo;
        }
        yasHesapla() {
          let tarih = new Date().getFullYear();
          return tarih - this.dogumYili;
        }
      }

      let kisi1 = new Kisi("umut", 2003);
      let ogrenci1 = new Ogrenci("ahmet", 2000, 123);
    </script>
  </body>
