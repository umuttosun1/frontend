<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="btn-start">
      <button class="btn btn-lg btn-primary">Start Quiz</button>
    </div>
    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">Quiz App</div>
      </header>
      <section class="card-body">
        <div class="question-text">
          <span>1-)Hangisi javascript paket yoneti uygulamasidir ?</span>
        </div>
        <div class="option-list">
          <div class="option">
            <span>a: "node.js</span>
            <div class="icon"><i class="fa fa-check"></i></div>
          </div>
          <div class="option">
            <span>b: ".net</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option uncorrect">
            <span>c: "typescript</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option correct">
            <span>d: "Npm</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
        </div>
      </section>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
